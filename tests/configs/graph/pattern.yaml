out_dir: tests/results
metric_best: accuracy-SBM
dataset:
  format: PyG-GNNBenchmarkDataset
  name: PATTERN
  task: graph
  task_type: classification
  transductive: False
  split_mode: standard
train:
  batch_size: 64
  eval_period: 1
  ckpt_period: 100
  sampler: full_batch
model:
  type: gnn
  loss_fun: weighted_cross_entropy
  edge_decoding: dot
  graph_pooling: add
gnn:
  head: inductive_node
  layers_pre_mp: 1
  layers_mp: 2
  layers_post_mp: 1
  dim_inner: 300
  layer_type: gcnconv
  stage_type: skipsum
  batchnorm: True
  act: prelu
  dropout: 0.0
  normalize_adj: False
optim:
  optimizer: adam
  base_lr: 0.01
  max_epoch: 100